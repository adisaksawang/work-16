<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup-full.css">
</head>
<body>

<div class="signup-form">
  <h2>สมัครสมาชิก</h2>
  <form action="action_page.php" method="post">
    <label for="email">อีเมล</label>
    <input type="email" name="email" placeholder="กรอกอีเมล" required>

    <label for="password">รหัสผ่าน</label>
    <input type="password" name="password" placeholder="รหัสผ่าน" required>

    <label for="confirm">ยืนยันรหัสผ่าน</label>
    <input type="password" name="confirm" placeholder="ยืนยันรหัสผ่าน" required>

    <label><input type="checkbox" name="agree" checked> ยอมรับเงื่อนไขการใช้งาน</label>

    <button type="submit">ยืนยันการสมัคร</button>
    <button type="button" onclick="window.location.href='index.html'" class="cancel">กลับหน้าแรก</button>
  </form>
</div>

</body>
</html>
